<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>This is the title of the webpage!</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-5">
                <div class="card-header">
                    <h4>Chatter</h4>
                </div>
                <div class="p-3">
                <!-- Form containing chatter parameters -->
                <form id="chatter-form">
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="chatter-id">ID</label>
                    <input type="number" class="form-control" id="chatter-id" placeholder="Enter your ID" min="1"
                           step="1" required>
                </div>
                <button class="btn btn-primary">Go</button>
                </form>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header">
                <h4>Info</h4>
            </div>
            <div id="info-card-body" class="p-3">
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card mt-5">
            <div class="card-header">
                <h4>Messages</h4>
            </div>
            <div class="p-3">
                <form id="message-form">
                    <div class="form-group mb-3">
                        <label for="message">New message</label>
                        <input type="text" class="form-control" id="message" placeholder="Express yourself" required
                               disabled>
                    </div>
                    <button class="btn btn-primary">Go</button>
                </form>
                <div id="messages-card-body">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="chat.js"></script>
<script src="/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
